<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <h1>Race Registration!</h1>

    <form action="">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="first name" required />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="last name" required />
      </div>

      <p>Select a Race:</p>

      <div>
        <div>
          <input
            type="radio"
            name="marathon_type"
            id="fun_run"
            value="fun_run"
          />
          <label for="fun_run"> Fun Run 5k</label>
        </div>

        <div>
          <input
            type="radio"
            name="marathon_type"
            id="half_marathon"
            value="half_marathon"
          />
          <label for="half_marathon">Half Marathon</label>
        </div>

        <div>
          <input
            type="radio"
            name="marathon_type"
            id="full_marathon"
            value="full_marathon"
          />
          <label for="full_marathon">Full Marathon</label>
        </div>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email address" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required />
      </div>

      <div>
        <label for="age_group">Select Age Group</label>
        <select name="age_group" id="age_group">
          <option value="under_18">Under 18</option>
          <option value="18_to_35">18 - 35</option>
          <option value="36_to_55">36 -55</option>
          <option value="over_55">56+</option>
        </select>
      </div>

      <div><button type="submit">Register</button></div>
    </form>

    <script src="" async defer></script>
  </body>
</html>
